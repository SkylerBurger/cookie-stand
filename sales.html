<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sales</title>
</head>
<body>
    <header>
        <h1 class="green sales-header">Sales</h1>
        <nav>
            <a href="index.html">- Home -</a>
            <a href="merch.html">- Merchandise -</a>
            <a href="sales.html">- Sales -</a>
        </nav>
    </header>
    <main>
        <hr>
        <section>
                <h2>Sales For The Day:</h2>
                <table id="sales"></table>
        </section>
        <hr>
        <section>
            <h2>Cookie Tossers Needed:</h2>
            <table id="staffing"></table>
        </section>
        <hr>
        <section>
            <form id="new-store-form">
                <fieldset>
                    <legend>New Store Form</legend>
    
                    <label for="store-location-name">Store Location Name</label>
                    <input name="store-location-name" type="text" placeholder="location name">
    
                    <p>Customers Per Hour</p>
                    <label for="min-customers-per-hour">Min</label>
                    <input name="min-customers-per-hour" type="number" class="number-input"> 
                    <label for="max-customers-per-hour">Max</label>
                    <input name="max-customers-per-hour" type="number" class="number-input">
                    <br><br>
                    <label for="avg-cookies-per-sale">Average Cookies Per Sale</label>
                    <input name="avg-cookies-per-sale" type="text" class="number-input">
                    <br>
                    <button type="submit">SUBMIT</button>
                    <button type="reset">RESET FORM</button>
                </fieldset>
            </form>
        </section>
        <hr>
    </main>
    <footer>
            <a href="legal.html">Pat's Salmon Cookies&#8482 LEGAL</a>
    </footer>

    <script src="js/sales.js"></script>
</body>
</html>
