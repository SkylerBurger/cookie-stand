<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Fredericka+the+Great|Josefin+Slab|Press+Start+2P" rel="stylesheet">
    <title>Sales</title>
</head>
<body>
    <header>
        <h1>Sales</h1>
    </header>
    <hr>
    <section>
        <h2>Sales For The Day:</h2>
        <table id="sales"></table>
    </section>
    <hr>
    <section>
        <h2>Cookie Tossers Needed:</h2>
        <table id="staffing"></table>
    </section>
    <section>
        <form id="new-store-form">
            <fieldset>
                <legend>New Store Form</legend>

                <label for="store-location-name">Store Location Name</label>
                <input name="store-location-name" type="text" placeholder="location name">

                <p>Customers Per Hour</p>
                <label for="min-customers-per-hour">Min</label>
                <input name="min-customers-per-hour" type="number"> 
                <label for="max-customers-per-hour">Max</label>
                <input name="max-customers-per-hour" type="number">

                <label for="avg-cookies-per-sale">Average Cookies Per Sale</label>
                <input name="avg-cookies-per-sale" type="number">
                <button type="submit">SUBMIT</button>
            </fieldset>
        </form>
    </section>

    <footer>
        <a class="page-link" href="index.html">Home Page</a>
    </footer>

    <script src="js/sales.js"></script>
</body>
</html>
